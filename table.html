<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaPoint: Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="app-header">
        <h1 id="table-header">☕ TeaPoint Menu ☕</h1>
        <div id="table-number-display">Table: Loading...</div>
    </header>

    <main class="menu-grid" id="menu-container">
        </main>

    <div class="order-summary-bar">
        <p>Total: Rs: <span id="total-price">0.00</span></p>
        <button id="order-button" class="btn-primary">Place Order</button>
    </div>

    <div id="status-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-icon">✅</div>
            <h2 id="modal-heading"></h2>
            <p id="modal-message"></p>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-container">
            Developed by Naman Verma with Love ❤️
        </div>
    </footer>

    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqD0s8nceErvZe5ZlIxQmyipKcQv23P2Q",
            authDomain: "teapoint-ordering-system.firebaseapp.com",
            projectId: "teapoint-ordering-system",
            storageBucket: "teapoint-ordering-system.firebasestorage.app",
            messagingSenderId: "936037537715",
            appId: "1:936037537715:web:5aa1e06cbbd618c52b5dc6",
            measurementId: "G-E828DRY255"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
